<!DOCTYPE html>
<html>
<head>
	<title>UAS</title>
	<style type="text/css">
		table{
			border-collapse: collapse;
		}
		th, td{
			border: 1px solid black;
			padding: 10px;
		}
		input{
			border: none;
		}
		button{
			padding: 10px;
			border-radius: 10%;
		}
	</style>
</head>
<body>
	<h1>
		<strong>Nota Warung Makan</strong>
	</h1>
	<table>
		<tr>
			<th>No.</th>
			<th>Menu</th>
			<th>Harga (Rp)</th>
			<th>Jumlah</th>
			<th>Total (Rp)</th>
		</tr>
		<tr>
			<td>1</td>
			<td>Nasi Goreng</td>
			<td>18.000</td>
			<td><input type="number" name="jumlah_nasigoreng" id="harga_nasigoreng" value="0" onchange="total()"></td>
			<td><input type="text" name="harga" id="nasigoreng" value="" readonly></td>
		</tr>
		<tr>
			<td>2</td>
			<td>Mie Goreng</td>
			<td>20.000</td>
			<td><input type="number" name="jumlah_miegoreng" id="harga_miegoreng" value="0" onchange="total()"></td>
			<td><input type="text" name="harga" id="miegoreng" value="" readonly></td>
		</tr>
		<tr>
			<td>3</td>
			<td>Cap Cay</td>
			<td>16.000</td>
			<td><input type="number" name="jumlah_capcay" id="harga_capcay" value="0" onchange="total()"></td>
			<td><input type="text" name="harga" id="capcay" value="" readonly></td>
		</tr>
		<tr>
			<th></th>	
			<th colspan="3" style="text-align:right">jumlah total</th>
			<th><input type="text" name="total_jumlah" id="total" value="" readonly></th>
		</tr>
	</table>
	<br><br>
		<script type="text/javascript">
		function total() {
		var vnasi = 18000 * parseInt(document.getElementById('harga_nasigoreng').value);
		var vmie = 20000 * parseInt(document.getElementById('harga_miegoreng').value);
		var vcapcay = 16000 * parseInt(document.getElementById('harga_capcay').value);
		 
		var jumlah_harga = vnasi + vmie + vcapcay;

		document.getElementById('total').value = jumlah_harga;
		document.getElementById('nasigoreng').value = vnasi;
		document.getElementById('miegoreng').value = vmie;
		document.getElementById('capcay').value = vcapcay;
		}
		</script>
</body>
</html>
